new AndroidSharedPlugin(
        type: AndroidSharedPlugin.APP,
        config: {
            defaultConfig.applicationId "com.fondesa.ouroboros.sample"

            productFlavors {
                local
                maven
            }
        }
).apply(project)

final def libraryMavenCompileVersion = "0.0.1-a3"

dependencies {
    compile "com.android.support:appcompat-v7:$ANDROID_SUPPORT_VERSION"
    compile "com.android.support:support-v4:$ANDROID_SUPPORT_VERSION"

    localCompile project(':ouroboros')
    localCompile project(':ouroboros-coder-gson')

    mavenCompile "com.github.fondesa:ouroboros:$libraryMavenCompileVersion"
    mavenCompile "com.github.fondesa:ouroboros-coder-gson:$libraryMavenCompileVersion"
}