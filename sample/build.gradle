apply plugin: 'com.android.application'

android {
    compileSdkVersion Integer.parseInt(ANDROID_COMPILE_SDK_VERSION)
    buildToolsVersion ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        applicationId "com.fondesa.ouroboros.sample"
        minSdkVersion Integer.parseInt(ANDROID_MIN_SDK_VERSION)
        targetSdkVersion Integer.parseInt(ANDROID_TARGET_SDK_VERSION)
    }
}

dependencies {
    compile "com.android.support:appcompat-v7:$ANDROID_SUPPORT_VERSION"

    compile project(':ouroboros')
    compile project(':ouroboros-coder-gson')

//    compile 'com.github.fondesa:ouroboros-core:0.0.1-a1'
//    compile 'com.github.fondesa:ouroboros-coder-gson:0.0.1-a1'
}