apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.fondesa.quicksavestate.sample"
        minSdkVersion 9
        targetSdkVersion 25
        versionCode 1
        versionName "debug"
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.2.0'
    compile project(":library")
}